<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Paint.bg</title>
    <link href="style/style.css" rel="stylesheet" />
    <script src="libs/kinetic-v5.1.0.min.js"></script>
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>Paint.bg</h1>
        </header>

        <section>
          <svg id="svgContainer" width="250" height="50" viewBox="0 0 100 100"
               xmlns="http://www.w3.org/2000/svg"
               xmlns:xlink="http://www.w3.org/1999/xlink">
               <image id="paintLogo" xlink:href="icons/paint.png" x="-600" y="0" height="100" width="100" fill="red"/>
               <text x="-500" y="90" fill="lightgray" font-family='"Comic Sans MS", cursive, sans-serif' font-size="32">Paint tutorials over here -></text>
               <circle cx="-45" cy="75" r="20" fill="lightgray" />
               <image id="save" xlink:href="icons/save.gif" x="600" onclick="save()" y="40" height="70" width="70"/>
          </svg>
            <div id="toolbox"></div>
            <div id="canvas-container"></div>
            <div id="colorbox"></div>
        </section>
    </div>
    <footer>
        <p>JS UI and DOM Team "Singapore Sling" 2015</p>
    </footer>
    <script src="toolBoxControl.js"></script>
    <script src="shapeControl.js"></script>
    <script src="main.js"></script>
    <script src="eventHandler.js"></script>
    <script type="text/javascript">
        var svgContainer = document.getElementById('svgContainer');
        svgContainer.setAttribute('height', 50);
        svgContainer.setAttribute('width', (window.innerWidth / 100) * 50);
        var toolbox = document.getElementById('toolbox');
        svgContainer.style.marginLeft = 25 + (window.innerWidth / 100) * 15;

        function save() {
            var dataUrl = stage.toDataURL({
              callback: function(dataUrl) {
                  window.open(dataUrl);
              }
            });
        }
        //var paintLogoX = (window.innerWidth / 100) * 15 - 100;
        //document.getElementById("paintLogo").setAttribute('x', 20);
    </script>
</body>
</html>
